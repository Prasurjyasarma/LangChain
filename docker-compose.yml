version: "3.9"

services:
  langchain-jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: langchain_jupyter
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
      - ./streamlit_app:/app/streamlit_app  
      - ./scripts:/app/scripts                
      - ./.env:/app/.env                     
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "8888:8888"
      - "8501:8501"
    command: >
      jupyter notebook
      --ip=0.0.0.0
      --port=8888
      --no-browser
      --allow-root
      --NotebookApp.token=
      --NotebookApp.password=
    stdin_open: true
    tty: true